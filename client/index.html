<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link href="/lib/angularjs-datepicker/src/css/angular-datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body ng-app='dailyTodo'>
    <div class="row wrapper"  ng-controller="mainController">
      <div class="sidenav col-xs-2">
        <div class="">
          <h1 class='sidenav_title'>Daily Todo</h1>
        </div>
        <div class="sidenav_list">
          <button type="button" name="button" class='sidenav_btn active' ng-click='changeDate($event, "today")'>Today</button>
          <button type="button" name="button" class='sidenav_btn' ng-click='changeDate($event, "tomorrow")'>Tomorrow</button>
          <button type="button" name="button" class='sidenav_btn' ng-click='changeDate(e)'>Week</button>
          <button type="button" name="button" class='sidenav_btn' ng-click='changeDate(e)'>Next Week</button>
          <button type="button" name="button" class='sidenav_btn' ng-click='changeDate(e)'>Month</button>
          <button type="button" name="button" class='sidenav_btn' ng-click='changeDate(e)'>Year</button>
        </div>
        <div class="footer">
          <p>Copyright 2017</p>
        </div>
      </div>
      <div class="body col-xs-10">
        <div class="content">
          <h1 class='title'>{{date | date:'MMMM d'}}</h1>
          <div class="row">
            <div class="todos col-xs-4 col-xs-offset-3">
              <h3>Todos</h3>
              <div ng-repeat="todo in todos | filter:{done: false} | filter:currentDateFilter" class="row between-xs todo">
                <a ng-click="finishTodo(todo._id)"><p>{{todo.todo}}</p></a>
                <p ng-if="todo.dueDate !== date">{{todo.dueDate |  date:'MMMM d'}}</p>
                <button class='delete' ng-click="deleteTodo(todo._id)">X</button>
              </div>
              <h4>Done</h4>
              <div ng-repeat="todo in todos | filter:{done: true}" class="row between-xs todo done">
                <a ng-click="undoTodo(todo._id)"><p>{{todo.todo}}</p></a>
                <p ng-if="todo.dueDate !== date">{{todo.dueDate |  date:'MMMM d'}}</p>
                <button class='delete' ng-click="deleteTodo(todo._id)">X</button>
              </div>
              <h4>Add</h4>
              <div class="add row between-xs">
                <input class="add_input col-xs-7" ng-model="todo.todo"  placeholder="Add a todo" required>
                <span class="col-xs-3">
                  <datepicker date-format='MMMM d'>
                    <input class="add_date" ng-model="todo.dueDate" type="text" placeholder="Due Date"/>
                  </datepicker>
                </span>
                <button class="add_btn col-xs-2" n ng-click="createTodo(todo)">+</button>
              </div>
            </div>
            <div class="backlog col-xs-2 col-xs-offset-2">
              <h3>Backlog</h3>
              <div ng-repeat="todo in todos | filter:{done: false} | filter:{dueDate: '!'}" class="row between-xs todo">
                <a ng-click="finishTodo(todo._id)"><p>{{todo.todo}}</p></a>
                <p ng-if="todo.dueDate !== date">{{todo.dueDate |  date:'MMMM d'}}</p>
                <button class='delete' ng-click="deleteTodo(todo._id)">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='/lib/angular/angular.min.js'></script>
    <script src="/lib/angularjs-datepicker/src/js/angular-datepicker.js"></script>
    <script src='/js/main.js'></script>
  </body>
</html>
