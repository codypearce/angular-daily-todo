<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <div class="row wrapper">
      <div class="sidenav">
        <div class="">
          <h1 class='title'>Daily Todo</h1>
        </div>
        <div class="sidenav_list">
          <button type="button" name="button" class='sidenav_btn active'>Today</button>
          <button type="button" name="button" class='sidenav_btn'>Tomorrow</button>
          <button type="button" name="button" class='sidenav_btn'>Week</button>
          <button type="button" name="button" class='sidenav_btn'>Next Week</button>
          <button type="button" name="button" class='sidenav_btn'>Month</button>
          <button type="button" name="button" class='sidenav_btn'>Year</button>
        </div>
        <div class="footer">
          <p>Copyright 2017</p>
        </div>
      </div>
      <div class="body">

      </div>
    </div>
  </body>
</html>
